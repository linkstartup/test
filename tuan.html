<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Todo Crud Application</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <ul class="list-group" id="display">
                
                </ul>
            </div>
            <div class="col-lg-2"></div>
        </div> 
        <br>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="alert" role="alert" id="message">
                    
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>


        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form id="form">
                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input type="text" class="form-control" id="phoneUserInput" placeholder="phone of member">
                       
                        <button id="join" type="submit" class="btn btn-primary">join</button>
                    </div>
                    
                </form>

            </div>
            <div class="col-lg-2"></div>
        </div>

           
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=>{
            const display = $("#display");
            const message = $("#message");
            const form = $("#form");
            const phoneUserInput=$("#phoneUserInput");
            const join=$("#join");


            message.hide();

            const displayMessage = (flag,msg)=>{
                // successful
                if(flag){
                    message.removeClass('alert-danger');
                    message.addClass('alert-success');
                    message.html(msg);
                    message.show();
                }
                else{
                    message.removeClass('alert-success');
                    message.addClass('alert-danger');
                    message.html(msg);
                    message.show();
                }
            }



            function getQueryVariable(variable){
                   var query = window.location.search.substring(1);
                   var vars = query.split("&");
                   for (var i=0;i<vars.length;i++) {
                           var pair = vars[i].split("=");
                           if(pair[0] == variable){return pair[1];}
                   }
                   return(false);
            }

            var t=getQueryVariable("t");



            form.submit((e)=>{
                e.preventDefault();
                fetch('/joinTuan',{
                    method : 'post',
                    body : JSON.stringify({t:t,memberPhone:phoneUserInput.val()}),
                    headers : {
                        "Content-Type" : "application/json; charset=utf-8"
                    }
                }).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    if(data.full){
                        console.log(data.msg)
                        // window.location.href=data.msg;
                    }else{
                        displayMessage(true,data.msg);
                        display.empty();                        
                        
                        getTodos();                        
                    }


                    
                });
            });








            const getTodos = ()=>{


                fetch('/tuan',{
                    method : 'post',
                    body : JSON.stringify({t:t}),
                    headers : {
                        "Content-Type" : "application/json; charset=utf-8"
                    }
                }).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    if(data.m.length<10){
                        display.append(`<div>captain ${data.t} </div>`)                    
                        display.append(`<div>need ${10-data.m.length} more</div>`)
                        displayTodos(data);
                    }else{
                        if(data.haveWinner){
                            display.append(`<button class="btn btn-primary">${data.haveWinner.memberPhone}</button>`)

                        }else{
                            display.append(`<button id="choujiang" class="btn btn-primary">choujiang</button>`)

                        }
                        display.append(`<div>captain ${data.t} </div>`)                    
                        display.append(`<div>full</div>`)
                        join.html('join new')
                        displayTodos(data);
                        $("#choujiang").click(()=>{
                            fetch('/choujiangBtn',{
                                method : 'post',
                                body : JSON.stringify({t:t}),
                                headers : {
                                    "Content-Type" : "application/json; charset=utf-8"
                                }
                            }).then((response)=>{
                                return response.json();
                            }).then((data)=>{
                                $("#choujiang").html(data.memberPhone)
                                console.log(data)
                                
                            })
                        })                        
                    }
                    
                });

            }

            getTodos();








            const buildTemplate = (todo,ids)=>{
                return `<li class="list-group-item" id="">
                            <div class="row">
                                <div class="col-md-4" id="">${todo.memberPhone}</div>
                                <div class="col-md-4"></div>
                            </div>
                       </li>`;
            }

            const displayTodos = (data)=>{
                data.m.forEach((todo)=>{
                    display.append(buildTemplate(todo));
                });
            }



        });
    </script>
</body>
</html>
