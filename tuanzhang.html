<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Todo Crud Application</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form id="form">
                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input type="text" class="form-control" id="phoneUserInput" placeholder="phone of tuanzhang">
                       
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                    
                </form>

                <div class="form-group">
                    <label for="phone">new Tuan</label>
                    <input type="text" class="form-control" id="tuanzhangCreate" placeholder="phone of tuanzhang">
                   
                    <button id="createTuan" class="btn btn-primary">Create Tuan</button>
                </div>                

            </div>

            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <ul class="list-group" id="display">
                
                </ul>
            </div>
            <div class="col-lg-2"></div>
        </div> 
        <br>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <a class="alert" role="alert" id="message" href="">
                    
                </a>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <ul id="newTuan" class="">

            </ul>
        </div>
           
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=>{
            const display = $("#display");
            const form = $("#form");
            const phoneUserInput=$("#phoneUserInput");
            const message = $("#message");
            message.hide();

            const displayMessage = (flag,msg)=>{

                    message.removeClass('alert-success');
                    message.addClass('alert-danger');
                    message.html(msg);
                    message.show();
                    message.attr("href", msg)

                
            }



            form.submit((e)=>{
                e.preventDefault();
                fetch('/tuanzhangjoin',{
                    method : 'post',
                    body : JSON.stringify({tuanzhangPhone:phoneUserInput.val()}),
                    headers : {
                        "Content-Type" : "application/json; charset=utf-8"
                    }
                }).then((response)=>{
                    return response.json();
                }).then((data)=>{
                        displayMessage(true,data.msg);                        

                    // resetTodosInput();
                    
                });
            });

            $("#createTuan").click(()=>{
                fetch('/tuanzhangcreate',{
                    method : 'post',
                    body : JSON.stringify({tuanzhangPhone:$("#tuanzhangCreate").val()}),
                    headers : {
                        "Content-Type" : "application/json; charset=utf-8"
                    }
                }).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    console.log(data.msg)
                    $("#newTuan").append(`<div><a class="alert" role="alert" id="message" href="${data.msg}" target="_blank">${data.msg}</a></div>`)
                    
                });                
            })

 


        });
    </script>
</body>
</html>
